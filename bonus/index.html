<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout calcolatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row" id="display">
                <div class="col-12">&nbsp</div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="btn">AC</div>
                </div>
                <div class="col-3">
                    <div class="btn">/</div>
                </div>
                <div class="col-3">
                    <div class="btn">*</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="btn">7</div>
                </div>
                <div class="col-3">
                    <div class="btn">8</div>
                </div>
                <div class="col-3">
                    <div class="btn">9</div>
                </div>
                <div class="col-3">
                    <div class="btn">-</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="btn">4</div>
                </div>
                <div class="col-3">
                    <div class="btn">5</div>
                </div>
                <div class="col-3">
                    <div class="btn">6</div>
                </div>
                <div class="col-3">
                    <div class="btn">+</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="btn">1</div>
                </div>
                <div class="col-3">
                    <div class="btn">2</div>
                </div>
                <div class="col-3">
                    <div class="btn">3</div>
                </div>
                <div class="col-3">
                    <div class="btn flex justify-center align-items-center" id="equal">=</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="btn">0</div>
                </div>
                <div class="col-3">
                    <div class="btn">.</div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
